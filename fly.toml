# Fly.io application configuration
app = "bsc-arbitrage-bot"
primary_region = "sin"  # Singapore - closest to BSC nodes in Asia

[build]

[env]
  NODE_ENV = "production"
  LOG_LEVEL = "info"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = false

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[checks]
  [checks.alive]
    type = "tcp"
    interval = "15s"
    timeout = "10s"

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
